{% extends 'base.html' %}

{% block content %}
<h2>Your List:</h2>

{% for ingr_category in ingr_by_category %}
<h4>{{ingr_category['category']}}</h4>
<ul>
    {% for name, unit, qty in ingr_category['ingredients'] %}
    <li>{{qty}} {{unit}} {{name}}</li>
    {% endfor %}
</ul>
{% endfor %}

{% endblock %}
